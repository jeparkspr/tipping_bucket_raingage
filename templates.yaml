  - sensor:
      - name: "Rainfall Total 5 min"
        unique_id: rainfall_total_5min
        state: >
          {% set raw = states('sensor.rainfall_total_5_min_raw') %}
          {{ raw | float(0) if raw not in ['unavailable', 'unknown'] else 0.0 | round(2) }}
        unit_of_measurement: "in"
        device_class: precipitation
        state_class: measurement
        icon: "mdi:weather-rainy"

